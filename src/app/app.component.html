<div class="container">
  <ng-container *ngIf="didErrorOccur || isLoading; else displayTable">
    <ng-container *ngIf="didErrorOccur; else loadingTemplate">
      <h1>
        Error occurred while loading data. Reload the page, or try again later.
      </h1>
    </ng-container>
    <ng-template #loadingTemplate>
      <mat-spinner class="spinner"></mat-spinner>
    </ng-template>
  </ng-container>
  <ng-template #displayTable>
    <table mat-table [dataSource]="data" class="person-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>
      <!-- Birth Year Column -->
      <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef>Birth Year</th>
        <td mat-cell *matCellDef="let person">{{ person.birth_year }}</td>
      </ng-container>
      <!-- Height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Height (cm)</th>
        <td mat-cell *matCellDef="let person">{{ person.height }}</td>
      </ng-container>
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let person">{{ person.gender }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </ng-template>
  <mat-paginator
    [length]="count"
    [pageSize]="10"
    [style.visibility]="isLoading ? 'hidden' : 'visible'"
    class="person-table-paginator"
  ></mat-paginator>
</div>
