<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <ng-container *ngIf="isLoading || didErrorOccur; else elseTemplate">
    <ng-container *ngIf="isLoading; else errorTemplate">
      <mat-spinner></mat-spinner>
    </ng-container>
    <ng-template #errorTemplate>
      <h1>UhOH</h1>
    </ng-template>
  </ng-container>
  <ng-template #elseTemplate>
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>

      <!-- Birth Year Column -->
      <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef>Birth Year</th>
        <td mat-cell *matCellDef="let person">{{ person.birthYear }}</td>
      </ng-container>
      <!-- Height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Height</th>
        <td mat-cell *matCellDef="let person">
          {{ person.height }}
        </td> </ng-container
      ><!-- Height Column -->

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let person">{{ person.gender }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </ng-template>
  <mat-paginator [length]="count" [pageSize]="10"></mat-paginator>
</div>
